<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <link rel="stylesheet" type="text/css" href="/css/BoardStyle.css">
    <meta charset="UTF-8">
    <title>게시글작성</title>
</head>
<body>
<h2>게시판 개인실습 : 게시글 등록하기</h2>
<form action="/addBoard" method="post">
    <table class="sub-table">
        <tr>
            <th>제목</th>
            <td colspan="2"><input type="text" name="title" required></td>
        </tr>
        <tr>
            <th>내용</th>
            <td colspan="2">
                <textarea name="content" required></textarea>
            </td>
        </tr>
        <tr>
            <th>작성자</th>
            <td colspan="2"><input type="text" name="author" required></td>
        </tr>
    </table>
    <div class="button-group">
        <button type="submit">저장하기</button>
        <button type="reset">RESET</button>
        <button type="button" onclick="location.href='/boardList'">목록보기</button>
    </div>
</form>
</body>
</html>
