<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>쇼핑몰 프로젝트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">홈</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">신상품</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">인기상품</a>
        </li>
      </ul>
    </div>
    <form class="d-flex" role="search">
      <button class="btn btn-outline-success" type="button" th:if="${session.loggedInUser == null}" onclick="location.href='/login'">로그인</button>
    </form>
  </div>
</nav>
<div class="p-3 mb-2 bg-black text-white">
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/img/slide1.jpg" class="d-block w-100" alt="신상품바로가기">
      </div>
      <div class="carousel-item">
        <img src="/img/slide2.jpg" class="d-block w-100" alt="할인상품바로가기">
      </div>
      <div class="carousel-item">
        <a href="boardList"><img src="/img/slide3.jpg" class="d-block w-100" alt="고객센터바로가기"></a>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">신상품</button>
      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">인기상품</button>
    </div>
  </nav>
  <!--신상품-->
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="row">
            <!-- 상품 리스트 반복 출력 -->
            <th:block th:each="product : ${products}">
              <div class="col">
                <div class="card text-bg-dark mb-3" style="width: 18rem;">
                  <a th:href="@{/product/{id}(id=${product.id})}">
                    <!-- 이미지 경로를 데이터베이스에서 가져오기 -->
                    <img th:src="${product.imageUrl}" class="card-img-top" th:alt="${product.productName}">
                  </a>
                  <div class="card-body">
                    <!-- 상품 이름 출력 -->
                    <p class="card-text" th:text="${product.productName}"></p>
                  </div>
                </div>
              </div>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  <!--  인기상품-->
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            <div class="card text-bg-dark mb-3" style="width: 18rem;">
              <img src="/img/monsterDrink.jpg" class="card-img-top" alt="몬스터에너지드링크">
              <div class="card-body">
                <p class="card-text">에너지드링크</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-dark mb-3" style="width: 18rem;">
              <img src="/img/notebook.gif" class="card-img-top" alt="노트북">
              <div class="card-body">
                <p class="card-text">노트북</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
