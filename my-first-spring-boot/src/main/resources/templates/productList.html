<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}" lang="en">
<div layout:fragment="content">
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/img/slide1.jpg" class="d-block w-100" alt="신상품바로가기">
      </div>
      <div class="carousel-item">
        <img src="/img/slide2.jpg" class="d-block w-100" alt="할인상품바로가기">
      </div>
      <div class="carousel-item">
        <a href="boardList"><img src="/img/slide3.jpg" class="d-block w-100" alt="고객센터바로가기"></a>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">신상품</button>
      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">인기상품</button>
    </div>
  </nav>
  <!--신상품-->
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="row">
            <!-- 상품 리스트 반복 출력 -->
            <th:block th:each="product : ${products}">
              <div class="col">
                <div class="card text-bg-dark mb-3" style="width: 18rem;">
                  <a th:href="@{/product/{id}(id=${product.id})}">
                    <!-- 이미지 경로를 데이터베이스에서 가져오기 -->
                    <img th:src="${product.imageUrl}" class="card-img-top" th:alt="${product.productName}">
                  </a>
                  <div class="card-body">
                    <!-- 상품 이름 출력 -->
                    <p class="card-text" th:text="${product.productName}"></p>
                  </div>
                </div>
              </div>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  <!--  인기상품-->
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            <div class="card text-bg-dark mb-3" style="width: 18rem;">
              <img src="/img/monsterDrink.jpg" class="card-img-top" alt="몬스터에너지드링크">
              <div class="card-body">
                <p class="card-text">에너지드링크</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card text-bg-dark mb-3" style="width: 18rem;">
              <img src="/img/notebook.gif" class="card-img-top" alt="노트북">
              <div class="card-body">
                <p class="card-text">노트북</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script layout:fragment="script" th:inline="javascript">

</script>
