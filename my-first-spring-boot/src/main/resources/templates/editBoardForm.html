<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" type="text/css" href="/css/BoardStyle.css">
    <meta charset="UTF-8">
    <title>게시글수정</title>
</head>
<body>
<h2>게시판 개인실습 : 게시글 수정하기</h2>
<form th:action="@{/update/{id}(id=${boardEntity.id})}" method="post">
    <table class="sub-table">
        <tr>
            <th>제목</th>
            <td colspan="2"><input type="text" name="title" th:value="${boardEntity.title}" required></td>
        </tr>
        <tr>
            <th>내용</th>
            <td colspan="2">
                <label>
                    <textarea name="content" th:text="${boardEntity.content}" required></textarea>
                </label>
            </td>
        </tr>
        <tr>
            <th>작성자</th>
            <td colspan="2"><input type="text" name="author" th:value="${boardEntity.author}" required></td>
        </tr>
    </table>
    <div class="button-group">
        <button type="submit">저장하기</button>
        <button type="reset">RESET</button>
        <button type="button" onclick="location.href='/boardList'">수정취소</button>
    </div>
</form>
</body>
</html>
