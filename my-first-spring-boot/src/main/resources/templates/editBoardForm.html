<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}" lang="en">
<div layout:fragment="content">
    <div class="card text-bg-dark mb-3">
        <div class="card-header">게시글 수정</div>
        <div class="card-body">
            <form th:action="@{/update/{id}(id=${boardEntity.id})}" method="post">
                <table class="table table-striped">
                    <tr>
                        <th>제목</th>
                        <td colspan="2"><input type="text" name="title" th:value="${boardEntity.title}" class="form-control" required></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td colspan="2">
                            <input name="content" class="form-control" th:value="${boardEntity.content}" required>
                        </td>
                    </tr>
                    <tr>
                        <th>작성자</th>
                        <input type="hidden" name="name" th:value="${session.userName}">
                        <td colspan="2"><input class="form-control" type="text" name="author" th:value="${session.userName}" readonly></td>
                    </tr>
                </table>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-outline-success">저장하기</button>
                    <button type="reset" class="btn btn-outline-secondary">RESET</button>
                    <button type="button" onclick="location.href='/boardList'" class="btn btn-outline-dark">수정취소</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script layout:fragment="script" th:inline="javascript">

</script>
