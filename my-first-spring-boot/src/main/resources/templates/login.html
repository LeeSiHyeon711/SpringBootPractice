<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Yeon+Sung&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/BoardStyle.css">
    <title>로그인 페이지</title>
</head>
<body>
<h1>로그인</h1>
<form action="/login" method="post">
    <div>
        <label for="id">아이디: </label>
        <input type="text" id="id" name="id" required>
    </div>
    <div>
        <label for="pass">비밀번호: </label>
        <input type="password" id="pass" name="pass" required>
    </div>
    <div class="button-group">
        <button type="submit">로그인</button>
        <button type="button" onclick="location.href='/register'">회원가입</button>
        <button type="button" onclick="location.href='/boardList'">목록보기</button>
    </div>
</form>
</body>
</html>
