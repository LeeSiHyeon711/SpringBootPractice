<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
  <meta charset="UTF-8">
  <title>게시글보기</title>
</head>
<body>
<h2>게시판 개인실습 : 게시글 상세보기</h2>
<form method="get">
<table border="1px" width="100%">
  <colgroup>
    <col width="15%"/><col width="35%"/>
    <col width="15%"/><col width="*"/>
  </colgroup>
  <tr>
    <th>번호</th><td th:text="${boardEntity.id}" style="text-align: center"></td>
    <th>조회수</th><td th:text="${boardEntity.views}" style="text-align: center"></td>
  </tr>
  <tr>
    <th>제목</th><td th:text="${boardEntity.title}" style="text-align: center"></td>
    <th>작성자</th><td th:text="${boardEntity.author}" style="text-align: center"></td>
  </tr>
  <tr>
    <th>내용</th><td colspan="3" th:text="${boardEntity.content}"></td>
  </tr>
  <tr>
    <th>등록 시간</th><td th:text="${#temporals.format(boardEntity.createDate, 'HH시 mm분')}" style="text-align: right"></td>
    <th>좋아요</th><td th:text="${boardEntity.likes}" style="text-align: center"></td>
  </tr>
</table>
</form>
<form action="/like" method="post">
  <input type="hidden" name="id" th:value="${boardEntity.id}">
  <button type="submit" onclick="location.href='/likeBoard'">좋아요👍</button>
  <button type="button" onclick="location.href='/boardList'">목록보기</button>
</form>
</body>
</html>
