<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}" lang="en">
<div layout:fragment="content">
<div class="card text-bg-secondary mb-3" style="max-width: 1000px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img th:src="${product.imageUrl}" class="img-fluid rounded-start" th:alt="${product.productName}">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h4 th:text="${product.productName}" class="card-title"></h4>
                <p th:text="${product.description}" class="card-text"></p>
                <p th:text="${product.price}+' 원'" class="card-text"></p>
                <h2>주문이 완료되었습니다!</h2>
            </div>
        </div>
    </div>
</div>
</div>
<script layout:fragment="script" th:inline="javascript">

</script>
