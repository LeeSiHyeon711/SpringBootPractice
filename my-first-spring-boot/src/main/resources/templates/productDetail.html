<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>쇼핑몰 프로젝트 : 상품 상세보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">홈</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">신상품</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">인기상품</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="p-3 mb-2 bg-black text-white">
  <div class="card text-bg-secondary mb-3" style="max-width: 800px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img th:src="${product.imageUrl}" class="img-fluid rounded-start" th:alt="${product.productName}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h4 th:text="${product.productName}" class="card-title"></h4>
          <p th:text="${product.description}" class="card-text"></p>
          <p th:text="${product.price}+' 원'" class="card-text"></p>
          누적판매량 <p class="card-text"><small th:text="${product.saleVolume+' 개'}" class="text-body-secondary"></small></p>
          <div class="d-grid gap-2 col-6 mx-auto">
            <br><br><button type="button" class="btn btn-outline-dark">주문하기</button>
            <button onclick="location.href='/products'" type="button" class="btn btn-outline-dark">목록보기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
